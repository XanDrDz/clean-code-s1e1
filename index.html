<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding-element">
        <label class="adding-element__label">Add Item</label>
        <input class="adding-element__input" type="text">
        <button class="adding-element__button">Add</button>
      </section>
      <h3>Todo</h3>
      <ul class="incomplete-tasks">
        <li class="incomplete-tasks__item">
          <input class="incomplete-tasks__input" type="checkbox">
          <label class="incomplete-tasks__task">Pay Bills</label>
          <input class="incomplete-tasks__text" type="text">
          <button class="incomplete-tasks__edit edit">Edit</button>
          <button class="incomplete-tasks__delete delete">
            <img class="incomplete-tasks__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
          <input class="incomplete-tasks__input" type="checkbox">
          <label class="incomplete-tasks__task">Go Shopping</label>
          <input class="incomplete-tasks__text" type="text" value="Go Shopping">
          <button class="incomplete-tasks__edit edit">Save</button>
          <button class="incomplete-tasks__delete delete">
            <img class="incomplete-tasks__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="completed-tasks__item">
          <input class="complete-tasks__input" type="checkbox" checked>
          <label class="complete-tasks__task">See the Doctor</label>
          <input class="complete-tasks__text" type="text">
          <button class="complete-tasks__edit edit">Edit</button>
          <button class="complete-tasks__delete delete">
            <img class="complete-tasks__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
